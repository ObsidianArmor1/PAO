<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO Memory Trainer - Self Verify</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
            --success: #2e7d32;
            --danger: #c62828;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--mid-grey);
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--mid-grey);
            padding-bottom: 1rem;
        }

        .stat-box {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--mid-grey);
        }

        .stat-value {
            color: var(--gold);
            font-weight: 800;
            font-size: 1.2rem;
        }

        .prompt-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .prompt-number {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--mid-grey);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: var(--deep-charcoal);
            border: 2px solid var(--mid-grey);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            box-sizing: border-box; 
            transition: border 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--steel-blue);
        }

        /* Buttons */
        .btn-submit {
            background: var(--steel-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-yes {
            background: var(--success);
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .btn-no {
            background: var(--danger);
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
        }

        /* Verification Area */
        .verify-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold);
        }

        .verify-label {
            font-size: 0.8rem;
            color: var(--mid-grey);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .verify-text {
            font-size: 1.1rem;
            color: white;
            margin-bottom: 15px;
        }
        
        .verify-correct {
            color: var(--gold);
            font-weight: bold;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="stat-box">Remaining<br><span class="stat-value" id="count-remaining">0</span></div>
        <div class="stat-box">Current Streak<br><span class="stat-value" id="current-streak">0</span></div>
    </div>

    <div id="input-view">
        <div class="prompt-card">
            <div class="prompt-number" id="prompt-number">00</div>
        </div>

        <div class="input-group">
            <label>LETTERS</label>
            <input type="text" id="input-letters" placeholder="e.g. OO" autocomplete="off">
        </div>

        <div class="input-group">
            <label>SENTENCE (Person Action Object)</label>
            <input type="text" id="input-sentence" placeholder="Type sentence..." autocomplete="off">
        </div>

        <button class="btn-submit" onclick="submitAnswer()">CHECK</button>
    </div>

    <div id="verify-view" class="hidden">
        <h2 style="margin-top:0">DID YOU GET IT RIGHT?</h2>
        
        <div class="verify-box">
            <div class="verify-label">Correct Letters</div>
            <div class="verify-text" id="show-correct-letters"></div>

            <div class="verify-label">Correct Sentence</div>
            <div class="verify-text verify-correct" id="show-correct-sentence"></div>
            
            <hr style="border-color: var(--mid-grey); opacity: 0.3; margin: 15px 0;">

            <div class="verify-label">You Typed</div>
            <div class="verify-text" id="show-user-sentence" style="font-style: italic; color: var(--text-light);"></div>
        </div>

        <div class="btn-group">
            <button class="btn-no" onclick="handleVerdict(false)">I WAS WRONG</button>
            <button class="btn-yes" onclick="handleVerdict(true)">I WAS RIGHT</button>
        </div>
    </div>

    <div id="win-view" class="hidden">
        <h1 style="color: var(--gold)">ALL DONE!</h1>
        <p>You have mastered the list.</p>
        <button class="btn-submit" style="background: var(--gold); color: black;" onclick="location.reload()">RESTART</button>
    </div>
</div>

<script>
    // DATA
    const RAW_DATA = [

        { num: "43", let: "DC", sent: "Dick cheney bombs iraq" },
        { num: "44", let: "DD", sent: "designated driver drives drunk people home" },
        { num: "45", let: "DE", sent: "Dale Earnhardt races nascar" },
        { num: "46", let: "DS", sent: "Dr. Suess writes the cat in the hat" },
        { num: "47", let: "DG", sent: "David Goggins carries the boats" },

        { num: "55", let: "EE", sent: "Electrical Engineer fixes computers" },
        { num: "56", let: "ES", sent: "Edward Snowden leaks government secrets" },
        { num: "57", let: "EG", sent: "egg hatches into chicken" },
        { num: "58", let: "EH", sent: "Evander holyfield knocks out boxer" },
        { num: "59", let: "EN", sent: "Elyn Nordegren gets cheated on by tiger woods" },
        { num: "60", let: "SO", sent: "Significant Other proposes on one knee" },
        { num: "61", let: "SA", sent: "Stephen A. Smith yaps on sportscenter" },
        { num: "62", let: "SB", sent: "Sergey Brin codes google" },
        { num: "63", let: "SC", sent: "Santa Claus gifts christmas gifts" },
        { num: "64", let: "SD", sent: "Snoop dogg smokes weed" },
        { num: "65", let: "SE", sent: "Sean Evans eats hot wings" },
        { num: "66", let: "SS", sent: "Steven Spielberg directs ET" },
        { num: "67", let: "SG", sent: "Sasha Grey sucks dick" },
        { num: "68", let: "SH", sent: "Sherlock Holmes deduces mystery" },
        { num: "69", let: "SN", sent: "Sonic collects coins" }
    ];

    let progressMap = {};
    RAW_DATA.forEach(item => {
        progressMap[item.num] = 0;
    });

    let currentItem = null;

    // Sounds
    function playWrongSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }

    function playCorrectSound() {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    function normalize(str) {
        return str.toLowerCase().replace(/[^a-z0-9]/g, "");
    }

    function getActivePool() {
        return RAW_DATA.filter(item => progressMap[item.num] < 2);
    }

    function pickRandom() {
        // Reset Views
        document.getElementById('input-view').classList.remove('hidden');
        document.getElementById('verify-view').classList.add('hidden');
        
        const pool = getActivePool();
        document.getElementById('count-remaining').textContent = pool.length;

        if (pool.length === 0) {
            document.getElementById('input-view').classList.add('hidden');
            document.getElementById('win-view').classList.remove('hidden');
            return;
        }

        const randomIndex = Math.floor(Math.random() * pool.length);
        currentItem = pool[randomIndex];

        // Fill UI
        document.getElementById('prompt-number').textContent = currentItem.num;
        document.getElementById('current-streak').textContent = progressMap[currentItem.num] + " / 2";
        
        // Clear Inputs
        document.getElementById('input-letters').value = "";
        document.getElementById('input-sentence').value = "";
        document.getElementById('input-letters').focus();
    }

    function submitAnswer() {
        // 1. Auto-Check Letters (Objective)
        const userLet = normalize(document.getElementById('input-letters').value);
        const correctLet = normalize(currentItem.let);

        if (userLet !== correctLet) {
            // Auto Fail immediately if letters are wrong
            playWrongSound();
            alert(`Letters incorrect! Correct was: ${currentItem.let}`);
            progressMap[currentItem.num] = 0; 
            pickRandom();
            return;
        }

        // 2. If letters match, go to "Self Verify" mode for Sentence
        const userSent = document.getElementById('input-sentence').value;
        
        document.getElementById('input-view').classList.add('hidden');
        document.getElementById('verify-view').classList.remove('hidden');

        document.getElementById('show-correct-letters').textContent = currentItem.let;
        document.getElementById('show-correct-sentence').textContent = currentItem.sent;
        document.getElementById('show-user-sentence').textContent = userSent || "(No input)";
    }

    function handleVerdict(wasCorrect) {
        if (wasCorrect) {
            playCorrectSound();
            progressMap[currentItem.num]++;
        } else {
            playWrongSound();
            progressMap[currentItem.num] = 0; // Reset streak
        }
        pickRandom();
    }

    // Support Enter Key for Submit
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            const verifyView = document.getElementById('verify-view');
            // If we are in Input view, Enter submits
            if (verifyView.classList.contains('hidden')) {
                submitAnswer();
            }
        }
    });

    // Start
    pickRandom();

</script>
</body>
</html>
