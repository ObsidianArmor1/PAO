<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAO Master v2</title>
    <style>
        :root {
            --deep-charcoal: #121212;
            --gunmetal-grey: #2a2e35;
            --steel-blue: #4682b4;
            --gold: #ffd700;
            --mid-grey: #6c757d;
            --text-light: #e0e0e0;
            --success: #2e7d32;
            --danger: #c62828;
            --warning: #f57f17;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--deep-charcoal);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto; /* Allow scrolling for stats */
        }

        .container {
            background: var(--gunmetal-grey);
            padding: 2.5rem;
            border-radius: 14px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            width: 95%;
            max-width: 600px;
            text-align: center;
            border: 1px solid var(--mid-grey);
            position: relative;
        }

        /* HEADER & CONTROLS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--mid-grey);
            padding-bottom: 1rem;
        }

        .stat-box {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--mid-grey);
        }

        .stat-value {
            color: var(--gold);
            font-weight: 800;
            font-size: 1.2rem;
        }

        .icon-btn {
            background: none;
            border: 1px solid var(--mid-grey);
            color: var(--text-light);
            border-radius: 6px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: var(--mid-grey); }
        .icon-btn.active { background: var(--gold); color: var(--deep-charcoal); border-color: var(--gold); }

        .control-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* PROMPT CARD */
        .prompt-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prompt-text {
            font-size: 1.8rem; /* Smaller for sentence */
            font-weight: bold;
            color: white;
            line-height: 1.3;
        }

        .prompt-number {
            font-size: 5rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--mid-grey);
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 15px;
            background: var(--deep-charcoal);
            border: 2px solid var(--mid-grey);
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            box-sizing: border-box; 
            transition: border 0.2s;
        }
        input:focus { outline: none; border-color: var(--steel-blue); }

        /* BUTTONS */
        .btn-submit {
            background: var(--steel-blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
        }

        .btn-group { display: flex; gap: 15px; margin-top: 20px; }
        .btn-yes { background: var(--success); flex: 1; padding: 15px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.1rem; border:none; cursor: pointer; }
        .btn-no { background: var(--danger); flex: 1; padding: 15px; border-radius: 8px; color: white; font-weight: bold; font-size: 1.1rem; border:none; cursor: pointer; }

        /* HEATMAP MODAL */
        #stats-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--gunmetal-grey);
            border-radius: 14px;
            z-index: 10;
            padding: 2rem;
            box-sizing: border-box;
            display: none; /* Hidden by default */
            flex-direction: column;
        }
        
        #heatmap-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px;
        }

        .heat-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            border-radius: 4px;
            background: #444;
            color: #aaa;
        }
        .heat-green { background: var(--success); color: white; }
        .heat-yellow { background: var(--warning); color: black; }
        .heat-red { background: var(--danger); color: white; }

        /* VERIFY BOX */
        .verify-box {
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            margin-bottom: 20px;
            border-left: 4px solid var(--gold);
        }
        .verify-label { font-size: 0.8rem; color: var(--mid-grey); text-transform: uppercase; margin-bottom: 5px; }
        .verify-text { font-size: 1.1rem; color: white; margin-bottom: 15px; }
        .verify-correct { color: var(--gold); font-weight: bold; }

        .hidden { display: none !important; }
        
        .shortcut-hint {
            font-size: 0.8rem;
            color: var(--mid-grey);
            margin-top: 10px;
            display: block;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="stat-box">Pool Size<br><span class="stat-value" id="count-remaining">0</span></div>
        <button class="icon-btn" onclick="toggleStats()">ðŸ“Š STATS / HEATMAP</button>
        <div class="stat-box">Streak<br><span class="stat-value" id="current-streak">0</span></div>
    </div>

    <div class="control-row">
        <button class="icon-btn" id="btn-mode" onclick="toggleMode()">MODE: NORMAL</button>
        <button class="icon-btn" id="btn-cram" onclick="toggleCram()">FILTER: ALL</button>
    </div>

    <div id="input-view">
        <div class="prompt-card">
            <div id="prompt-display">...</div>
        </div>

        <div id="dynamic-inputs">
            </div>

        <button class="btn-submit" onclick="submitAnswer()">CHECK (Enter)</button>
    </div>

    <div id="verify-view" class="hidden">
        <h2 style="margin-top:0">DID YOU GET IT RIGHT?</h2>
        
        <div class="verify-box">
            <div class="verify-label">Correct Answer</div>
            <div class="verify-text verify-correct" id="show-correct-full"></div>
            
            <hr style="border-color: var(--mid-grey); opacity: 0.3; margin: 15px 0;">

            <div class="verify-label">You Typed</div>
            <div class="verify-text" id="show-user-full" style="font-style: italic; color: var(--text-light);"></div>
        </div>

        <div class="btn-group">
            <button class="btn-no" onclick="handleVerdict(false)">WRONG (Left)</button>
            <button class="btn-yes" onclick="handleVerdict(true)">RIGHT (Right)</button>
        </div>
    </div>

    <div id="fail-view" class="hidden">
        <h2 style="margin-top:0; color: var(--danger)">INCORRECT</h2>
        
        <div class="verify-box" style="border-left-color: var(--danger);">
            <div class="verify-label">Correct Value</div>
            <div class="verify-text verify-correct" style="color: var(--danger)" id="fail-correct-val"></div>

            <div class="verify-label">You Typed</div>
            <div class="verify-text" id="fail-user-val" style="font-style: italic; color: var(--text-light);"></div>
        </div>

        <button class="btn-submit" style="background: var(--mid-grey)" onclick="handleFailConfirm()">CONTINUE (Enter)</button>
    </div>

    <div id="win-view" class="hidden">
        <h1 style="color: var(--gold)">POOL CLEARED!</h1>
        <p>You have mastered the current filter.</p>
        <button class="btn-submit" style="background: var(--gold); color: black;" onclick="hardReset()">RESET PROGRESS</button>
        <br><br>
        <button class="icon-btn" onclick="toggleCram()">Change Filter</button>
    </div>

    <div id="stats-overlay">
        <div class="header">
            <h2 style="margin:0">MASTERY HEATMAP</h2>
            <button class="icon-btn" onclick="toggleStats()">CLOSE (Esc)</button>
        </div>
        <p style="font-size:0.9rem; color: var(--mid-grey); margin-top:-10px;">Green = Mastered (2+), Yellow = 1, Red = 0</p>
        <div id="heatmap-grid"></div>
    </div>
</div>

<script>
    // DATA

        { num: "56", let: "ES", sent: "Edward Snowden leaks government secrets" },
        { num: "57", let: "EG", sent: "egg hatches into chicken" },

        { num: "59", let: "EN", sent: "Elyn Nordegren gets cheated on by tiger woods" },
        { num: "60", let: "SO", sent: "Significant Other proposes on one knee" },
        { num: "61", let: "SA", sent: "Stephen A. Smith yaps on sportscenter" },
        { num: "62", let: "SB", sent: "Sergey Brin codes google" },
        { num: "63", let: "SC", sent: "Santa Claus gifts christmas gifts" },
        { num: "64", let: "SD", sent: "Snoop dogg smokes weed" },
        { num: "65", let: "SE", sent: "Sean Evans eats hot wings" },
        { num: "66", let: "SS", sent: "Steven Spielberg directs ET" },
        { num: "67", let: "SG", sent: "Sasha Grey sucks dick" },
        { num: "68", let: "SH", sent: "Sherlock Holmes deduces mystery" },
        { num: "69", let: "SN", sent: "Sonic collects coins" }
    ];

    let progressMap = {};
    let currentItem = null;
    
    // STATE VARIABLES
    let isReverseMode = false; // false = Normal (00 -> Sent), true = Reverse (Sent -> 00)
    let isCramMode = false;    // false = All <2, true = Only <1 (0 or recently failed)

    // UTILS
    function normalize(str) { return str.toLowerCase().replace(/[^a-z0-9]/g, ""); }

    // SOUNDS
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playWrongSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sawtooth';
        osc.frequency.setValueAtTime(150, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.3);
    }
    function playCorrectSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(600, audioCtx.currentTime); 
        osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.1);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.1);
    }

    // STORAGE
    function loadProgress() {
        const saved = localStorage.getItem('pao-progress-v2');
        if (saved) {
            progressMap = JSON.parse(saved);
        } else {
            RAW_DATA.forEach(item => progressMap[item.num] = 0);
        }
    }
    function saveProgress() {
        localStorage.setItem('pao-progress-v2', JSON.stringify(progressMap));
        renderHeatmap(); // Update stats whenever we save
    }
    function hardReset() {
        if(confirm("Are you sure? This will wipe all mastery progress.")) {
            localStorage.removeItem('pao-progress-v2');
            location.reload();
        }
    }

    // LOGIC
    function toggleMode() {
        isReverseMode = !isReverseMode;
        document.getElementById('btn-mode').textContent = isReverseMode ? "MODE: REVERSE" : "MODE: NORMAL";
        document.getElementById('btn-mode').classList.toggle('active', isReverseMode);
        pickRandom();
    }

    function toggleCram() {
        isCramMode = !isCramMode;
        document.getElementById('btn-cram').textContent = isCramMode ? "FILTER: WEAK ONLY" : "FILTER: ALL";
        document.getElementById('btn-cram').classList.toggle('active', isCramMode);
        pickRandom();
    }

    function toggleStats() {
        const overlay = document.getElementById('stats-overlay');
        if (overlay.style.display === 'flex') {
            overlay.style.display = 'none';
        } else {
            overlay.style.display = 'flex';
            renderHeatmap();
        }
    }

    function renderHeatmap() {
        const grid = document.getElementById('heatmap-grid');
        grid.innerHTML = '';
        RAW_DATA.forEach(item => {
            const streak = progressMap[item.num] || 0;
            const div = document.createElement('div');
            div.className = 'heat-cell';
            div.textContent = item.num;
            
            if (streak >= 2) div.classList.add('heat-green');
            else if (streak === 1) div.classList.add('heat-yellow');
            else div.classList.add('heat-red');
            
            grid.appendChild(div);
        });
    }

    function getActivePool() {
        // Filter: 
        // 1. Must be < 2 (Not Mastered)
        // 2. If Cram Mode, must be < 1 (Weak only)
        return RAW_DATA.filter(item => {
            const streak = progressMap[item.num] || 0;
            if (streak >= 2) return false; // Always hide mastered
            if (isCramMode && streak >= 1) return false; // Hide "In Progress" in Cram mode
            return true;
        });
    }

    function pickRandom() {
        // Reset Views
        document.getElementById('input-view').classList.remove('hidden');
        document.getElementById('verify-view').classList.add('hidden');
        document.getElementById('fail-view').classList.add('hidden');
        document.getElementById('win-view').classList.add('hidden');

        const pool = getActivePool();
        document.getElementById('count-remaining').textContent = pool.length;

        if (pool.length === 0) {
            document.getElementById('input-view').classList.add('hidden');
            document.getElementById('win-view').classList.remove('hidden');
            return;
        }

        const randomIndex = Math.floor(Math.random() * pool.length);
        currentItem = pool[randomIndex];

        const streak = progressMap[currentItem.num] || 0;
        document.getElementById('current-streak').textContent = streak + " / 2";
        document.getElementById('current-streak').style.color = streak === 1 ? 'var(--warning)' : 'var(--danger)';

        renderInputs();
    }

    function renderInputs() {
        const promptDisplay = document.getElementById('prompt-display');
        const inputContainer = document.getElementById('dynamic-inputs');
        inputContainer.innerHTML = ''; // Clear previous

        if (!isReverseMode) {
            // NORMAL: Show Number (00), Ask Letters + Sentence
            promptDisplay.className = 'prompt-number';
            promptDisplay.textContent = currentItem.num;
            
            inputContainer.innerHTML = `
                <div class="input-group">
                    <label>LETTERS</label>
                    <input type="text" id="input-1" placeholder="e.g. OO" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>SENTENCE</label>
                    <input type="text" id="input-2" placeholder="Type sentence..." autocomplete="off">
                </div>
            `;
        } else {
            // REVERSE: Show Sentence, Ask Number + Letters
            promptDisplay.className = 'prompt-text';
            promptDisplay.textContent = currentItem.sent;

            inputContainer.innerHTML = `
                <div class="input-group">
                    <label>NUMBER</label>
                    <input type="number" id="input-1" placeholder="e.g. 00" autocomplete="off">
                </div>
                <div class="input-group">
                    <label>LETTERS</label>
                    <input type="text" id="input-2" placeholder="e.g. OO" autocomplete="off">
                </div>
            `;
        }
        document.getElementById('input-1').focus();
    }

    function submitAnswer() {
        const val1 = normalize(document.getElementById('input-1').value); // Letters (Normal) or Number (Reverse)
        const val2Raw = document.getElementById('input-2').value; // Sentence (Normal) or Letters (Reverse)
        
        let objCorrect = ""; // The thing we check automatically
        let userObj = "";

        if (!isReverseMode) {
            objCorrect = normalize(currentItem.let);
            userObj = val1;
        } else {
            objCorrect = normalize(currentItem.num);
            userObj = val1;
        }

        // 1. AUTO CHECK 
        if (userObj !== objCorrect) {
            playWrongSound();
            document.getElementById('input-view').classList.add('hidden');
            document.getElementById('fail-view').classList.remove('hidden');
            
            document.getElementById('fail-correct-val').textContent = isReverseMode ? currentItem.num : currentItem.let;
            document.getElementById('fail-user-val').textContent = document.getElementById('input-1').value;
            
            progressMap[currentItem.num] = 0; 
            saveProgress();
            return;
        }

        // 2. SELF VERIFY
        document.getElementById('input-view').classList.add('hidden');
        document.getElementById('verify-view').classList.remove('hidden');
        
        // Show Full Answer
        document.getElementById('show-correct-full').innerHTML = 
            `<strong>${currentItem.num}</strong> - <strong>${currentItem.let}</strong><br>${currentItem.sent}`;
        
        document.getElementById('show-user-full').textContent = val2Raw;
        
        // Setup shortcuts focus to body so arrow keys work
        document.activeElement.blur();
    }

    function handleFailConfirm() {
        pickRandom();
    }

    function handleVerdict(wasCorrect) {
        if (wasCorrect) {
            playCorrectSound();
            progressMap[currentItem.num]++;
        } else {
            playWrongSound();
            progressMap[currentItem.num] = 0;
        }
        saveProgress();
        pickRandom();
    }

    // KEYBOARD SHORTCUTS
    document.addEventListener('keydown', (e) => {
        // ESC = Close Stats
        if (e.key === 'Escape') {
            document.getElementById('stats-overlay').style.display = 'none';
            return;
        }

        const inputView = document.getElementById('input-view');
        const verifyView = document.getElementById('verify-view');
        const failView = document.getElementById('fail-view');

        // ENTER
        if (e.key === 'Enter') {
            if (!inputView.classList.contains('hidden')) submitAnswer();
            else if (!failView.classList.contains('hidden')) handleFailConfirm();
        }

        // ARROWS (Only in Verify View)
        if (!verifyView.classList.contains('hidden')) {
            if (e.key === 'ArrowLeft') handleVerdict(false);
            if (e.key === 'ArrowRight') handleVerdict(true);
        }
    });

    // INIT
    loadProgress();
    pickRandom();

</script>
</body>
</html>
